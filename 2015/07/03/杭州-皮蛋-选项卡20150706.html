		function move(obj , attr, target) {
			clearInterval(obj.timer);
			var speed =0;
			obj.timer = setInterval(function() {
				var getAttr = parseInt(getStyle(obj, attr));
				speed = (target - getAttr) / 6;
				
				if (speed < 0) {
					speed = parseInt(Math.floor(speed));
				} else {
					speed = parseInt(Math.ceil(speed));
				}

				obj.style[attr] = getAttr + speed +'px';
				 if (target == parseInt(getStyle(obj, attr))) {
				 	clearInterval(obj.timer);
				 }
			}, 30);
		}

		function getStyle(obj, attr) {
			return getComputedStyle? getComputedStyle(obj, null)[attr]:obj.currentStyle[attr];
		}

		/* Process-oriented end */

		/* Object-Oriented start*/
		function construct(idTab, idCollection) {
			if (!document.getElementById) return false;
			if (!document.getElementsByTagName) return false;
			var oTab = document.getElementById(idTab);
			var oCollection = document.getElementById(idCollection);
			var aTabLi = oTab.getElementsByTagName("li");
			var whichTab = null;
			for (var i = 0; i < aTabLi.length; i++) {
				aTabLi[i].index = i;
				if (aTabLi[i].getAttribute("class") == "active") {
					whichTab = aTabLi[i];
				}
				aTabLi[i].onclick = function() {
					aTabLi[whichTab.index].className="";
					this.className = "active";
					move(oCollection, "left" , -500*this.index);
					whichTab = this;
				};
			}
		}
		/* Object-Oriented end*/
