		var Tab = function(id){
			this.id = typeof id == "string"?document.getElementById(id):id;
			this.ul = this.id.getElementsByTagName('ul');
			this.nav = this.ul[0].getElementsByTagName('li');
			this.cont = this.ul[1].getElementsByTagName('li');
			this.init();
		}
		Tab.prototype.init = function(){
			for(var k = 0;k<this.nav.length;k++){
				var that = this;
				that.nav[k].index = k;
				that.nav[k].style.display = 'inline-block';
				that.nav[k].style.cursor = 'pointer';
				that.nav[k].onclick = that.nav[k].ontouchstart = function(){
					that.show(this.index);
				}
			}
			this.show(0);
		}
		Tab.prototype.show = function(index){
			for(var i = 0;i<this.nav.length;i++){
				this.nav[i].className = '';
			}
			this.nav[index].className = 'active';
			for(var i = 0;i<this.cont.length;i++){
				this.cont[i].style.display = 'none';
			}
			this.cont[index].style.display = 'block';
		}
		window.onload = function(){
			new Tab("tab");
			new Tab("tab1");
		}
